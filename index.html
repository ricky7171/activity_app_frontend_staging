<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Site Title</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Home -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - History -->
            <li class="nav-item">
                <a class="nav-link" href="history.html">
                    <i class="fas fa-fw fa-history"></i>
                    <span>History</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Report -->
            <li class="nav-item">
                <a class="nav-link" href="report.html">
                    <i class="far fa-fw fa-copy"></i>
                    <span>Report</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Form -->
            <li class="nav-item">
                <a class="nav-link" href="form.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Form</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Import -->
            <li class="nav-item">
                <a class="nav-link" href="import.html">
                    <i class="fas fa-fw fa-file-import"></i>
                    <span>Import</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link rounded-circle">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Report Button (Topbar) -->
                    <a href="#" id="reportBtnTop" class="btn btn-link rounded text-white text-lg ml-auto" role="button">Report</a>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Report -->
                    <div class="report-wrapper">
                        <!-- template row activity -->
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- Template -->
    <script type="text/template" data-template="row-activity-float">
        <div class="row mb-3 row-activity-float">
            <div class="left-side col-6 px-1 input-group flex-nowrap text-center input-activity-group">
                ${value_activity_left_side_html}
                <div class="input-group-append w-50">
                    <a href="#" class="btn btn-primary w-100 btn-add-value" role="button">${title_left_side}</a>
                </div>
            </div>
            <div class="right-side col-6 px-1 input-group flex-nowrap text-center input-activity-group">
                ${value_activity_right_side_html}
                <div class="input-group-append w-50">
                    <a href="#" class="btn btn-primary w-100 btn-add-value" role="button">${title_right_side}</a>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" data-template="row-activity-textfield">
        <div class="row mb-3 row-activity-textfield">
            <div class="col-12 px-1 input-group flex-nowrap text-center input-activity-group">
                <input type="text" class="form-control border border-1 input-activity-value" activityId='${activity_id}' placeholder="Text Field" aria-label="Text Field">
                <div class="input-group-append">
                    <button class="btn btn-primary btn-add-value" type="button">${title}</button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" data-template="editable-value-activity-template">
        <input class="form-control border border-0 bg-white text-center w-50 input-activity-value" activityId='${activity_id}' value='${value}' type="number">
    </script>

    <script type="text/template" data-template="disabled-value-activity-template">
        <p class="form-control border border-0 bg-gray-200 w-50 input-activity-value" activityId='${activity_id}' value='${value}'>${value}</p>
    </script>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Main Custom Script -->
    <script src="js/main.js"></script>

    <!-- script for this page -->
    <script src="public/js/app/pages/index.js"></script>
    

    

</body>

</html>
